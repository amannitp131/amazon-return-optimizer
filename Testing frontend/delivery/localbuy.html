<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Local Buy Benefits</title>
    <style>
        body {
            background: linear-gradient(120deg, #e7f6ff 0%, #f6fff6 100%);
            font-family: 'Amazon Ember', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .localbuy-container {
            max-width: 440px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 18px #21c52122, 0 1.5px 0 #ffd814;
            padding: 36px 32px 32px 32px;
            border: 2px solid #ffd814;
            position: relative;
        }
        .logo-wrap {
            text-align: center;
            margin-bottom: 18px;
        }
        .logo-wrap img {
            width: 140px;
            height: auto;
        }
        .localbuy-title {
            font-size: 1.45rem;
            font-weight: 800;
            color: #232f3e;
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }
        .benefits-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .benefits-list li {
            display: flex;
            align-items: center;
            background: #f6fff6;
            border-radius: 8px;
            margin-bottom: 14px;
            padding: 12px 16px;
            font-size: 1.08rem;
            color: #232f3e;
            box-shadow: 0 1px 4px #ffd81422;
            font-weight: 500;
            gap: 12px;
        }
        .benefits-list li svg {
            width: 26px;
            height: 26px;
            flex-shrink: 0;
        }
        .eco-point {
            color: #21c521;
            font-weight: 700;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="localbuy-container">
        <div class="logo-wrap">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="localbuy-title">Benefits of Local Buy</div>
        <ul class="benefits-list">
            <li>
                <svg viewBox="0 0 32 32" fill="none"><rect x="6" y="12" width="20" height="8" rx="4" fill="#ffd814" stroke="#ff9900" stroke-width="2"/></svg>
                Free Delivery
            </li>
            <li>
                <svg viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="14" fill="#eaffea" stroke="#21c521" stroke-width="2"/><text x="16" y="22" text-anchor="middle" font-size="15" font-family="Arial" fill="#21c521" font-weight="bold">30</text></svg>
                <span>Earn <span class="eco-point">30 eco points</span></span>
            </li>
            <li>
                <svg viewBox="0 0 32 32" fill="none"><rect x="7" y="8" width="18" height="16" rx="5" fill="#ffe7b2" stroke="#ff9900" stroke-width="2"/><path d="M16 12v8" stroke="#ff9900" stroke-width="2"/><path d="M12 16h8" stroke="#ff9900" stroke-width="2"/></svg>
                Amazing Gifts & Surprises
            </li>
        </ul>
    </div>
</body>
</html>
